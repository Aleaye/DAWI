<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nueva Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Registrar Nueva Película</h3>
    </div>

    <form th:action="@{/maintenance/create}" th:object="${film}" method="post">

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" class="form-control" th:field="*{title}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de Lanzamiento</label>
            <div class="col-sm-9">
                <input type="number" id="releaseYear" class="form-control" th:field="*{releaseYear}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="languageId" class="col-sm-3">Idioma</label>
            <div class="col-sm-9">
                <input type="number" id="languageId" class="form-control" th:field="*{languageId}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Duración del Alquiler (Días)</label>
            <div class="col-sm-9">
                <input type="number" id="rentalDuration" class="form-control" th:field="*{rentalDuration}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Precio del Alquiler (USD)</label>
            <div class="col-sm-9">
                <input type="number" step="0.01" id="rentalRate" class="form-control" th:field="*{rentalRate}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duración (Minutos)</label>
            <div class="col-sm-9">
                <input type="number" id="length" class="form-control" th:field="*{length}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de Reemplazo (USD)</label>
            <div class="col-sm-9">
                <input type="number" step="0.01" id="replacementCost" class="form-control" th:field="*{replacementCost}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Categoría</label>
            <div class="col-sm-9">
                <input type="text" id="rating" class="form-control" th:field="*{rating}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Características Especiales</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" class="form-control" th:field="*{specialFeatures}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-primary">Registrar Película</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/maintenance/start'">Cancelar</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
