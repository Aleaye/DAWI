<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Confirmar Eliminación</h3>
    </div>

    <p>¿Está seguro de que desea eliminar la película titulada "<span th:text="${film.title}"></span>"?</p>

    <form th:action="@{/maintenance/delete/{id}(id=${film.filmId})}" method="post">
        <div class="mb-3">
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/maintenance/start'">Cancelar</button>
        </div>
    </form>

</div>

</body>
</html>
